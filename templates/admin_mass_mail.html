{% extends "base.html" %}
{% block title %}Admin Mass Mail - PentraX{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card mt-4">
      <div class="card-header bg-primary text-white">
        <h4><i class="fas fa-envelope"></i> Send Mass Email</h4>
      </div>
      <div class="card-body">
        <form method="POST">
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="6" required></textarea>
          </div>
          <div class="mb-3">
            <label for="recipient" class="form-label">Recipient</label>
            <select class="form-select" id="recipient" name="recipient">
              <option value="all">All Users</option>
              {% for email, label in user_choices %}
                <option value="{{ email }}">{{ label }}</option>
              {% endfor %}
            </select>
            <div class="form-text">Choose "All Users" to send to everyone, or select a specific user.</div>
          </div>
          <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Send Email</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
