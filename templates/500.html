{% extends "base.html" %}

{% block title %}Server Error - PentraX{% endblock %}

{% block content %}
<style>
    .error-logo {
        font-size: 2.5rem;
        font-weight: 900;
        color: var(--pentrax-primary);
        letter-spacing: 2px;
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: welcomeGlow 1.5s infinite alternate;
    }
    .error-logo i {
        font-size: 2.5rem;
        margin-right: 0.5rem;
        color: var(--pentrax-secondary);
        filter: drop-shadow(0 2px 6px #764ba2cc);
    }
    .error-anim {
        display: flex;
        justify-content: center;
        margin-bottom: 1.5rem;
    }
    .robot {
        animation: floatY 2.5s ease-in-out infinite alternate;
        transform-origin: 50% 60%;
    }
    @keyframes floatY {
        0% { transform: translateY(0) rotate(-4deg); }
        100% { transform: translateY(-14px) rotate(4deg); }
    }
    .gear {
        transform-origin: 50% 50%;
        animation: spin 2.5s linear infinite;
    }
    @keyframes spin {
        100% { transform: rotate(360deg); }
    }
    .error-number {
        font-size: 3.5rem;
        font-weight: 900;
        color: #ee5a24;
        letter-spacing: 2px;
        text-shadow: 0 2px 12px #ee5a2433;
        animation: pulse 1.5s infinite alternate;
    }
    .error-title {
        font-size: 2.2rem;
        font-weight: 700;
        color: #222;
        margin-bottom: 0.5rem;
        letter-spacing: 1px;
    }
    .error-message {
        font-size: 1.2rem;
        color: #555;
        margin-bottom: 1.5rem;
    }
    .error-actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
    }
    .btn-error {
        padding: 0.7rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: 600;
        font-size: 1.1rem;
        transition: background 0.2s, box-shadow 0.2s;
        box-shadow: 0 2px 12px #ee5a2422;
    }
    .btn-primary-error {
        background: linear-gradient(90deg, #ee5a24 0%, #ff6b6b 100%);
        color: #fff;
        border: none;
    }
    .btn-primary-error:hover {
        background: linear-gradient(90deg, #ff6b6b 0%, #ee5a24 100%);
        color: #fff;
        box-shadow: 0 4px 24px #ee5a2444;
    }
    .btn-secondary-error {
        background: #f7fafc;
        color: #ee5a24;
        border: 1px solid #ee5a24;
    }
    .btn-secondary-error:hover {
        background: #fed7d7;
        color: #222;
    }
</style>
<div class="error-page">
    <div class="error-container welcome-animation">
        <div class="error-logo">
            <i class="fas fa-shield-alt"></i> PentraX
        </div>
        <div class="error-anim">
            <!-- Animated SVG: Broken Robot with Spinning Gears -->
            <svg class="robot" width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="30" y="50" width="60" height="40" rx="12" fill="#fff" stroke="#ee5a24" stroke-width="3"/>
                <rect x="50" y="30" width="20" height="20" rx="6" fill="#ff6b6b" stroke="#ee5a24" stroke-width="2"/>
                <circle cx="45" cy="70" r="6" fill="#ee5a24"/>
                <circle cx="75" cy="70" r="6" fill="#ee5a24"/>
                <rect x="55" y="90" width="10" height="10" rx="3" fill="#ee5a24"/>
                <g class="gear">
                    <circle cx="30" cy="100" r="8" fill="#fed7d7" stroke="#ee5a24" stroke-width="2"/>
                    <rect x="28" y="92" width="4" height="16" rx="2" fill="#ee5a24"/>
                    <rect x="22" y="98" width="16" height="4" rx="2" fill="#ee5a24"/>
                </g>
                <g class="gear" style="animation-delay: 1.2s;">
                    <circle cx="90" cy="100" r="8" fill="#fed7d7" stroke="#ee5a24" stroke-width="2"/>
                    <rect x="88" y="92" width="4" height="16" rx="2" fill="#ee5a24"/>
                    <rect x="82" y="98" width="16" height="4" rx="2" fill="#ee5a24"/>
                </g>
            </svg>
        </div>
        <div class="error-number">500</div>
        <h1 class="error-title">Server Error</h1>
        <p class="error-message">
            Uh-oh! Something went wrong on our end. Our technical team has been automatically notified.<br>
            Please try again in a few moments.
        </p>
        <div class="error-actions">
            <a href="{{ url_for('index') }}" class="btn-error btn-primary-error">
                <i class="fas fa-home"></i>
                Go Home
            </a>
            <button onclick="location.reload()" class="btn-error btn-secondary-error">
                <i class="fas fa-redo"></i>
                Try Again
            </button>
        </div>
    </div>
</div>
{% endblock %}
